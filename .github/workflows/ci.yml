name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic syntax check
      run: |
        python -m py_compile concurrency/threading_intro.py
        python -m py_compile concurrency/multiprocessing_intro.py
        python -m py_compile file_operations/file_analysis.py
        python -m py_compile file_operations/os_example.py
        python -m py_compile tensorflow_examples/tf.py

    - name: Test basic imports
      run: |
        python -c "import os, sys, json, csv; print('Basic imports successful')"
        python -c "import tensorflow as tf; print(f'TensorFlow version: {tf.__version__}')"
